
{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Saque</title>
</head>
<body>
    <h1>Solicitar Saque</h1>
    <label for="valor">Valor em R$:</label><br>
    <input type="number" id="valor" name="valor"><br><br>
    <button onclick="solicitarSaque()">Solicitar Saque</button>
    <p id="mensagem"></p>

    <script>
        function solicitarSaque() {
            var valor = document.getElementById('valor').value;
            document.getElementById('mensagem').innerHTML = "Sua solicitação de saque de R$" + valor + " está em andamento. Pode demorar até 3 dias para processar.";
        }
    </script>
</body>
</html>

{% endblock %}
